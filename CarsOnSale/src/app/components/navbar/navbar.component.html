<header>
    <div class="container">
      <nav #navRes class="navbar fixed-top bcolor">
        <div class="container-fluid">
          <div class="menu">
            <li>
              <a [routerLink]="['/login']">Log In</a>
            </li>
          </div>
          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
            <i class="fi fi-br-menu-burger"></i>
          </button>
  
          <div class="offcanvas offcanvas-end body" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header head1">
              <div class="logo">
                <a [routerLink]="['/']"><img src="./assets/car.png" alt=""></a>
              </div>
              <button type="button" data-bs-dismiss="offcanvas" aria-label="Close"><i class="fi fi-br-cross"></i></button>
            </div>
            <div class="offcanvas-body">
  
              <ul class="navbar-nav justify-content-center NavItems">

                <li *ngFor="let path of paths" [routerLinkActive]="['link-active']" [routerLinkActiveOptions]="{ exact: true }">
                  <a [routerLink]="[path.path]">{{path.title}}</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </div>
  
    <div #navBar class="NBar">
      <div class="logo">
        <a [routerLink]="['/']"><img src="./assets/car.png" alt=""></a>
      </div>
      <nav>
        <ul>
          <li *ngFor="let path of paths" [routerLinkActive]="['link-active']" [routerLinkActiveOptions]="{ exact: true }">
            <a [routerLink]="[path.path]">{{path.title}}</a>
          </li>
        </ul>
      </nav>
      <div class="menu">
        <li>
          <a [routerLink]="['/login']">Log In</a>
        </li>
      </div>
    </div>
  </header>
